<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Tailwind JIT -->

    <header class="w-full">
        <nav class="h-16 flex justify-between items-center mx-4 lg:mx-8 gap-4">
            <!-- Back Navigation -->
            <div>

        </nav>
    </header>

    <main class="grow flex flex-col-reverse md:flex-row px-0 md:px-20 md:gap-8 pb-8 md:pb-0 animate__animated animate__fadeInLeft">

<script>
    document.querySelector("button").addEventListener("click", function() {
        document.querySelector("main").classList.add("animate__animated", "animate__fadeOutDown")
        setTimeout(() => {
            window.location.href = "./sumber-bunyi.html"

    })
