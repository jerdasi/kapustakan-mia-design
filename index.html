<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamelan | Kapustakan</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <!-- Tailwind JIT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Independent CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- SelectBox CSS Mia Style -->
    <link rel="stylesheet" href="./assets/css/select-mia-style.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'emas-keraton': '#D7A84C',
                        'hijau-keraton': '#184D47',
                        'hijau-keraton-muda': '#758B76'
                    },
                    boxShadow: {
                        'mia-style': '0px 0px 29px 10px #D7A84C'
                    },
                    // width: {
                    //     'column-4': '22'
                    // }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities { .column-5{ width: 18.4%; margin-bottom: 2% } .column-4{ width: 22%; margin-bottom: 3%; } .column-3{ width: 30%; margin-bottom: 4%; } .column-2{ width: 45%; margin-bottom: 8%; } .column-1{ width: 100%; margin-bottom: 10%; } .picture-style{
        width: theme('width.full'); height: theme('height.auto'); object-fit: cover; border-radius: theme('borderRadius.lg'); border-width: theme('borderWidth.4'); border-color: theme('colors.emas-keraton'); cursor: pointer; } }
    </style>
</head>

<body class="h-screen flex flex-col relative">
    <div class="w-full h-full absolute z-50 flex items-center justify-center bg-black bg-opacity-75 loader-container hidden">
        <div class="flex w-5/6 md:w-1/2 h-1/3 shadow bg-white flex-col items-center justify-center border-4 border-emas-keraton rounded-lg p-4">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-t-hijau-keraton border-gray-200 h-12 w-12 mb-4"></div>
            <h2 class="text-center text-xl font-semibold">Sedang memuat ...</h2>
            <p class="text-center">Wong sabar rejekine jembar, Ngalah urip luwih berkah</p>
        </div>

    </div>
    <header class="w-full h-24 p-2 border">
        <nav class="h-full flex justify-between items-center mx-4 md:mx-12 gap-4">
            <!-- Back Navigation -->
            <div>
                <i class="fa-solid fa-arrow-left text-2xl cursor-pointer"></i>
            </div>
            <!-- Logo -->
            <!-- <div>
                <img src="./assets/img/logo-keraton.png" alt="logo-keraton" class="w-12 h-12">
            </div> -->
            <div class="flex gap-4 grow md:grow-0 justify-between md:justify-start">
                <div class="w-1/2 md:w-80 flex border-b border-hijau-keraton items-center m-2 px-2">
                    <input type="text" class="w-full bg-transparent shadow-none outline-none border-none text-hijau-keraton-muda search-bar" placeholder="Apa Cari Kak?">
                    <i class="fa-solid fa-magnifying-glass text-hijau-keraton text-xl"></i>
                </div>

                <!-- Select Box -->
                <div class="grow select_wrap md:w-80 h-full relative border">
                    <ul class="default_option bg-hijau-keraton relative cursor-pointer text-white">
                        <li class="p-2">
                            <div class="default_option">
                                <p class="tracking-widest w-[90%] md:w-auto">semua gamelan</p>
                            </div>
                        </li>
                    </ul>

                    <ul class="select_ul absolute left-0 top-10 border w-full hidden z-40 bg-white">
                        <li class="p-2 hover:bg-hijau-keraton-muda cursor-pointer">
                            <div class="option all">
                                <p class="tracking-widest">semua gamelan</p>
                            </div>
                        </li>
                        <li class="p-2 hover:bg-hijau-keraton-muda cursor-pointer">
                            <div class="option hageng">
                                <p class="tracking-widest">hageng</p>
                            </div>
                        </li>
                        <li class="p-2 hover:bg-hijau-keraton-muda cursor-pointer">
                            <div class="option pakurmatan">
                                <p class="tracking-widest">pakurmatan</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- End Select Box -->
            </div>
        </nav>
    </header>

    <main class="grow w-full px-12 overflow-y-scroll">
        <div class="grid w-full py-12 gallery-container">
            <div class="grid-sizer column-1 sm:column-2 md:column-3 lg:column-4"></div>
            <div class="gutter-sizer w-[0%] sm:w-[10%] md:w-[5%] lg:w-[4%]"></div>


        </div>

    </main>

    <footer class="absolute bottom-5 bg-transparent flex justify-center w-full pagination-container">
        <!-- <ul class="bg-white flex">
            <li class="px-3 py-2"><i class="fa-solid fa-angle-left"></i></li>
            <li class="px-3 py-2 active">1</li>
            <li class="px-3 py-2">2</li>
            <li class="px-3 py-2">3</li>
            <li class="px-3 py-2"><i class="fa-solid fa-angle-right"></i></li>
        </ul> -->
    </footer>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="./assets/js/select-box.js"></script>
    <script src="./assets/js/pagination.js"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
