<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamelan | Kapustakan</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <!-- Tailwind JIT -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Independent CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- SelectBox CSS Mia Style -->
    <link rel="stylesheet" href="./assets/css/select-mia-style.css">

    <link rel="stylesheet" href="./assets/vendor/animate.min.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'emas-keraton': '#D6A82E',
                        'hijau-keraton': '#0F2A12',
                    },
                    boxShadow: {
                        'mia-style': '0px 0px 29px 10px #D7A84C'
                    },
                }
            }
        }
    </script>

    <script></script>
    <style type="text/tailwindcss">
        @layer utilities { .column-5{ width: 18.4%; margin-bottom: 2% } .column-4{ width: 22%; margin-bottom: 3%; } .column-3{ width: 31.33%; margin-bottom: 2%; } .column-2{ width: 47.5%; margin-bottom: 6%; } .column-1{ width: 100%; margin-bottom: 8%; } .picture-style{
        width: theme('width.full'); height: theme('height.auto'); object-fit: cover; border-radius: theme('borderRadius.lg'); border-width: theme('borderWidth.4'); border-color: theme('colors.emas-keraton'); cursor: pointer; transition-timing-function:
        cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 200ms; } .button-search{ transition: width 1s; } }
    </style>
</head>

<body class="w-full h-screen md:h-screen flex flex-col md:relative overflow-x-hidden">
    <div class="w-full h-full absolute z-50 flex items-center justify-center bg-black bg-opacity-75 loader-container  top-0 left-0 hidden">
        <div class="flex w-5/6 md:w-1/2 h-1/3 shadow bg-white flex-col items-center justify-center border-4 border-emas-keraton rounded-lg p-4">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-t-hijau-keraton border-gray-200 h-12 w-12 mb-4"></div>
            <h2 class="text-center text-xl font-semibold">Sedang memuat gambare biar apik...</h2>
            <p class="text-center">Wong sabar rejekine jembar, Ngalah urip luwih berkah</p>
        </div>
    </div>

    <div class="w-full h-screen absolute z-40 flex items-start justify-end p-8 md:hidden nav-mobile animate__animated animate__bounceOutRight hidden">
        <div class="border w-full h-full p-4 rounded-lg bg-white flex flex-col">
            <div class="header-nav-mobile flex items-center justify-between mb-8 border-b border-black border-opacity-10">
                <h1 class="text-2xl font-bold">Cari Koleksi</h1>
                <span class="text-3xl cursor-pointer close-nav">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </div>

            <div class="body-nav-mobile flex flex-col h-fit relative grow">
                <h1 class="font-md font-bold">Pencarian Koleksi</h1>
                <div class="w-full md:w-80 flex border border-hijau-keraton items-center pl-4 pr-4">
                    <input type="text" class="w-full bg-transparent shadow-none outline-none border-none text-hijau-keraton search-bar" placeholder="Apa Cari Kak?">
                    <button class="overflow-hidden h-full w-5 flex items-center button-search justify-between text-hijau-keraton hover:text-white">
                        <i class="fa-solid fa-magnifying-glass hover:text-white cursor-pointer text-lg"></i>
                        <p>Cari</p>
                    </button>
                </div>


                <div class="w-full mt-4 ">
                    <h1 class="font-md font-bold">Jenis Koleksi :</h1>
                    <ul class="border border-hijau-keraton px-4 py-2">
                        <li>
                            <input type="radio" name="option" id="all" class="mr-2 option all" checked>Semua Gamelan
                        </li>
                        <li>
                            <input type="radio" name="option" id="hageng" class="mr-2 option hageng">Gamelan Hageng
                        </li>
                        <li>
                            <input type="radio" name="option" id="pakurmatan" class="mr-2 option pakurmatan">Gamelan Pakurmatan
                        </li>
                    </ul>
                </div>

                <button class="btn-apply bg-hijau-keraton absolute bottom-0 p-2 w-full text-white rounded-lg" onclick="applyFilter(this.parentElement)">Terapkan</button>
            </div>
        </div>
    </div>

    <header class="w-full ">
        <nav class="h-16 flex justify-between items-center mx-4 lg:mx-8 gap-4 my-2 md:my-0 ">
            <!-- Back Navigation -->
            <div class="w-full md:w-fit flex justify-between items-center ">
                <i class="fa-solid fa-arrow-left text-2xl cursor-pointer "></i>
                <div class="cursor-pointer text-center block md:hidden py-1 md:py-0 ">
                    <img src="./assets/img/logo-keraton.png " alt="logo-keraton " class="w-12 h-12 mx-auto ">
                    <h1 class="font-bold tracking-widest ">KAPUSTAKAN.</h1>
                </div>
                <span class="text-3xl cursor-pointer block md:hidden open-nav ">
                    <i id="menu " class="fa fa-bars "></i>
                </span>
            </div>
            <div class="hidden md:flex md:gap-4 grow md:grow-0 justify-between md:justify-start tools">
                <div class="w-1/2 md:w-80 flex border border-hijau-keraton items-center pl-4 pr-4 ">
                    <input type="text " class="w-full bg-transparent shadow-none outline-none border-none text-hijau-keraton search-bar " placeholder="Apa Cari Kak? ">
                    <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                </div>

                <!-- Select Box -->
                <div class="grow select_wrap md:w-80 h-full relative border ">
                    <ul class="default_option bg-hijau-keraton relative cursor-pointer text-white ">
                        <li class="p-2 ">
                            <div class="default_option ">
                                <p class="tracking-widest w-[90%] md:w-auto ">semua gamelan</p>
                            </div>
                        </li>
                    </ul>

                    <ul class="select_ul absolute left-0 top-10 border w-full hidden z-40 bg-white ">
                        <li class="p-2 hover:bg-hijau-keraton hover:text-white cursor-pointer ">
                            <div class="option all ">
                                <p class="tracking-widest ">semua gamelan</p>
                            </div>
                        </li>
                        <li class="p-2 hover:bg-hijau-keraton hover:text-white cursor-pointer ">
                            <div class="option hageng ">
                                <p class="tracking-widest ">hageng</p>
                            </div>
                        </li>
                        <li class="p-2 hover:bg-hijau-keraton hover:text-white cursor-pointer ">
                            <div class="option pakurmatan ">
                                <p class="tracking-widest ">pakurmatan</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- End Select Box -->

                <button class="bg-hijau-keraton text-white px-4">
                    <span><i class="fa-solid fa-magnifying-glass cursor-pointer mr-2"></i></span>cari
                </button>
                <!-- <button class="w-fit button-search justify-between text-hijau-keraton border bg-hijau-keraton" onclick="searchFilter() ">
                    
                    <p>Cari</p>
                </button> -->
            </div>
        </nav>
    </header>

    <main class="grow w-full px-4 lg:px-8 md:overflow-y-scroll ">
        <h1>Menampilkan </h1>
        <div class="grid w-full pt-6 md:py-12 gallery-container ">
            <div class="grid-sizer column-1 sm:column-2 md:column-3 lg:column-4 "></div>
            <div class="gutter-sizer w-[0%] sm:w-[5%] md:w-[3%] lg:w-[4%] "></div>
        </div>
    </main>

    <footer class="static md:absolute md:bottom-5 bg-transparent flex justify-center w-full py-2 md:py-0 pagination-container ">
    </footer>

    <script src="./assets/vendor/masonry.pkgd.min.js"></script>
    <script src="./assets/js/select-box.js "></script>
    <script src="./assets/js/pagination.js "></script>
    <script src="./assets/js/index.js "></script>

</body>

</html>
